<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Login Clone</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Facebook</h1>
      <p>Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="right">
      <div class="login-box">
        <input type="text" id="email" class="input-box" placeholder="Email or phone number" />

        <div class="password-wrapper">
          <input type="password" id="password" class="input-box" placeholder="Password" />
          <i class="fas fa-eye" id="togglePassword" onclick="togglePassword()"></i>
        </div>

        <button class="login-btn" onclick="login()">Log In</button>
        <a href="#" class="forgot">Forgot password?</a>
        <hr />
        <button class="create-btn">Create new account</button>
        <div id="message" class="message"></div>
      </div>
      <p class="page-create"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
