<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Login Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h1 class="logo">Facebook</h1>
      <p class="tagline">Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="right">
      <input type="text" class="input-box" placeholder="Email or phone number" />
      <input type="password" class="input-box" placeholder="Password" />
      <button class="login-btn">Log In</button>
      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
      <hr />
      <button class="create-account">Create new account</button>
      <div class="footer">
        <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
      </div>
    </div>
  </div>
</body>
</html>
